<!DOCTYPE html>
<html>
<body>
   <h3> The nested for loop in JavaScript</h3>
   <p> Enter number of rows and columns to create matrix</p>
   <form>
      <label >Rows : </label>
      <input type = "text" id = "rows"><br><br>
      <label > Columns : </label>
      <input type = "text" id = "cols"><br><br>
      <input type = "button" onclick = "fun()" value = "Create Matrix">
   </form>
   <br><br>
   <div id="result"></div>
   <script>
      function fun() {
	var text = "";
	var rows = document.getElementById("rows").value;
	var cols = document.getElementById("cols").value;
	for(let rowfor = 0; rowfor < rows; rowfor++){
	    for(let colsfor = 0; colsfor < cols; colsfor++){
	        text += "#"
	    }
	    text += "<br>";
	}
	document.getElementById("result").innerHTML = text;
      }
   </script>
</body>
</html>
